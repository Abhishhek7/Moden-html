Q(1)List out the features of HTML5
ANS;HTML5 has introduced many new features that make it better than its predecessor. Here are some of the most prominent features of HTML5:
Audio and Video tags: HTML5 has introduced two new tags, <audio> and <video>, which allow developers to embed audio and video on their websites. It also allows developers to style the video tag using CSS and CSS3, which includes border, opacity, reflections, gradients, transitions, transformations, and animations 1.
    Vector Graphics: HTML5 has introduced a new addition to the revised version that has hugely impacted the use of Adobe Flash in websites. It can be used to draw graphics with various shapes and colors via scripting usually JS. Vector graphics are scalable, easy to create and edit. It also supports interactivity and animation 1.
    Header and Footer: HTML5 has introduced two new tags, <header> and <footer>, which eliminate the need to identify these elements with a <div> tag. The header is placed at the start of the web page while the footer is placed at the end of the web page. By using these tags, the browser will know what to load first and what to load later 1.
    New Semantic Elements: HTML5 has introduced new semantic elements such as <article>, <section>, <nav>, <aside>, etc., which enrich semantic content 2.
    Forms 2.0: HTML5 has improved HTML web forms by introducing new attributes for the <input> tag 3.
    Persistent Local Storage: HTML5 has introduced persistent local storage that allows data to be stored on a userâ€™s computer without resorting to third-party plugins 3.
    These are just some of the many features that have been added in HTML5.
